akka {

  // logging stuff
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-dead-letters = 0

  // remote configuration
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      hostname = ${?HOSTNAME}
      port = 2551
      port = ${?PORT}

      bind-hostname = ${akka.remote.netty.tcp.hostname}
      bind-port = 2551
      bind-port = ${?PORT}
    }
  }

  // enable clustering
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  // cluster configuration
  cluster {

    //seed-nodes = ["akka.tcp://akka-cluster-kubernetes@akka-master-0.akka:2551"]
    seed-nodes = ["akka.tcp://akka-cluster-kubernetes@127.0.0.1:2551"]
    seed-nodes = ${?SEED_NODES}

    min-nr-of-members = 1

    roles = ["seed"]
    roles = ${?ROLES}

  }

}

kubernetes {
  // this parameter is to enable local testing. local instances need to be spun up manually.
  use-kubernetes = false
}
