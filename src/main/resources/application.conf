akka {

  log-dead-letters = 0

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = ${HOSTNAME}.akka
      port = 2551
      port = ${?PORT}

      bind-hostname = ${HOSTNAME}
      bind-port = 2551
      bind-port = ${?PORT}
    }
  }

  cluster {

    seed-nodes = [
      "akka.tcp://akka-cluster-kubernetes@akka-master-0.akka:2551"
    ]
    min-nr-of-members = 1

    roles = ["seed"]
    roles = [${?ROLE}]
    roles = ${?ROLES}

  }

}
