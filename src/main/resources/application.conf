akka {

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
      port = ${?PORT}
    }
  }

  cluster {

    seed-nodes = [
      "akka.tcp://akka-cluster-kubernetes@127.0.0.1:2551"
    ]
    min-nr-of-members = 1

    roles = ["seed"]
    roles = ${?ROLES}

  }

}
